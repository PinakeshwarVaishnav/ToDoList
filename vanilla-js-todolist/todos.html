<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>My TODOs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
	<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
		<h1 class="text-3xl font-bold mb-6">My TODOs</h1>
		<label for="todo-input" class="mb-2 text-lg">New TODO</label>
		<input type="text" id="todo-input" class="border border-gray-300 rounded p-2 mb-4 wb-64" />
		<button id="add-todo-btn"
			class="transition duration-300 ease-in-out bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
			disabled>Add</button>
	</div>

	<ul id="todos-list"></ul>
	<script type="module" src="./todos.js" defer></script>
</body>

</html>
